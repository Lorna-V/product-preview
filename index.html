<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    html {
      
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="product-preview">

      <section id="product-image">

        <div class="content-wrapper">

          <img src="images/image-product-mobile.jpg" alt="perfume bottle">
        
        </div>

      </section>

      <section id="product-info">

        <div class="content-wrapper">

          <h1>Perfume</h1> 

          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          
          <div id="pricing">

            <p class="sale-price">$149.99</p>

            <p class="oriignal-price">$169.99</p>

          </div>  

          <p class="button"><img src="images/icon-cart.svg" alt="shopping cart icon">Add to Cart</p>

        </div>
      </section>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lorna-v/">Lorna-V</a>.
  </div>
</body>
</html>
